<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EV Central Monitoring</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>EV Central Monitoring</h1>
      <div class="sub">Panel de monitorización (CPs + logs)</div>
    </div>
    <div class="right">
      <span id="connBadge" class="badge">Conectando…</span>
      <button id="refreshBtn" class="btn">Refrescar</button>
    </div>
  </header>

  <main class="grid">
    <!-- CPs -->
    <section class="card col-2">
      <div class="card-head">
        <h2>Charging Points (CPs)</h2>
        <div class="muted">Fuente: https://localhost:5000/cps</div>
      </div>

      <div class="toolbar">
        <input id="cpFilter" class="input" placeholder="Filtrar por id/estado/location…" />
      </div>

      <div class="table-wrap">
        <table class="table" id="cpTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>State</th>
              <th>Location</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="cpTbody">
            <tr><td colspan="4" class="muted">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Logs -->
    <section class="card col-2">
      <div class="card-head">
        <h2>Alertas / Errores / Logs</h2>
        <div class="muted">Fuente: /api/logs (lee ../../central_audit.log)</div>
      </div>

      <div class="toolbar">
        <select id="logFilter" class="input">
          <option value="all">Todos</option>
          <option value="error">Errores</option>
          <option value="alert">Alertas</option>
          <option value="status">Estado</option>
          <option value="info">Info</option>
        </select>

        <button id="clearLogs" class="btn btn-ghost">Limpiar</button>
      </div>

      <div id="logBox" class="logbox" aria-live="polite"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
